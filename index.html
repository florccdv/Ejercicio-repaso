<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio repaso</title>
    <script src="https://kit.fontawesome.com/ee88b97344.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contenedor">

        <h1>My Activities</h1>

        <div class="periodicidad">
            <p class="diario">Daily</p>
            <div class="cajita"></div>
            <p class="p2">Weekly</p>
            <p class="mensual">Monthly</p>
            <p class="anual">Yearly</p>
        </div>

        <div class="dia">
            <p class="p3">Today 14 August</p>
            <p class="p4">19ยบ <svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-onedrive" width="20" height="20" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M18.456 10.45a6.45 6.45 0 0 0 -12 -2.151a4.857 4.857 0 0 0 -4.44 5.241a4.856 4.856 0 0 0 5.236 4.444h10.751a3.771 3.771 0 0 0 3.99 -3.54a3.772 3.772 0 0 0 -3.538 -3.992z" />
                </svg></p>
            <p class="p5">Cloudy</p>
        </div>

        <div class="los4">
            <div class="pasos">
                <p class="p3">Steeps</p>
                <p class="p4">8000</p>
                <p><i class="fa-solid fa-shoe-prints"></i></p>
            </div>

            <div class="dormir">
                <p class="p3">Sleep</p>
                <p class="p4">6h 30m</p>
                <p><i class="fa-solid fa-moon"></i></p>
            </div>

            <div class="corazon">
                <p class="p3">Hearts</p>
                <p class="p4">85 bpm</p>
                <p><i class="fa-solid fa-heart-pulse"></i></p>
            </div>

            <div class="intensidad">
                <p class="p3">Intensity min.</p>
                <p class="p4">72 min.</p>
                <p><i class="fa-solid fa-bolt"></i></p>
            </div>
        </div>

    </div>


</body>

</html>
